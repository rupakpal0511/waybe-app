<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waybe Admin | God Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap');
        body { font-family: 'Space Grotesk', sans-serif; background-color: #050505; color: #00ff41; }
        
        /* Matrix Grid Animation */
        .scanline {
            width: 100%; height: 100px; z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0, 255, 65, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1; position: absolute; bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -100%; } }

        .glass-panel {
            background: rgba(0, 20, 0, 0.7);
            border: 1px solid #00ff41;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.2);
            backdrop-filter: blur(10px);
        }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 16px; color: #fff; border-bottom: 1px solid #00ff41; }
        td { padding: 16px; border-bottom: 1px solid rgba(0, 255, 65, 0.3); }
        tr:hover { background: rgba(0, 255, 65, 0.1); cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body class="min-h-screen relative overflow-x-hidden p-8">
    <div class="scanline"></div>

    <div class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-4xl font-bold tracking-widest">WAYBE_ADMIN_V1</h1>
            <p class="text-sm opacity-70">SYSTEM STATUS: <span class="text-green-400 animate-pulse">ONLINE</span></p>
        </div>
        <div class="text-right">
            <div class="text-xs opacity-50">DATABASE CONNECTION</div>
            <div class="font-bold text-xl">SECURE <i class="fa-solid fa-lock"></i></div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
        <div class="glass-panel p-6 rounded-xl">
            <div class="text-xs text-gray-400">TOTAL USERS</div>
            <div class="text-4xl font-bold mt-2" id="totalUsers">0</div>
        </div>
        <div class="glass-panel p-6 rounded-xl">
            <div class="text-xs text-gray-400">ACTIVE TRIALS</div>
            <div class="text-4xl font-bold mt-2" id="activeTrials">0</div>
        </div>
        <div class="glass-panel p-6 rounded-xl">
            <div class="text-xs text-gray-400">REVENUE (EST)</div>
            <div class="text-4xl font-bold mt-2">â‚¹0.00</div>
        </div>
    </div>

    <div class="glass-panel rounded-xl overflow-hidden">
        <div class="p-6 border-b border-green-900/50 flex justify-between items-center">
            <h2 class="text-xl font-bold">LIVE USER DATABASE</h2>
            <button onclick="loadData()" class="px-4 py-2 border border-[#00ff41] hover:bg-[#00ff41] hover:text-black transition uppercase text-xs font-bold">
                <i class="fa-solid fa-rotate"></i> Refresh Data
            </button>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full text-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>EMAIL</th>
                        <th>DOMAIN</th>
                        <th>PLAN</th>
                        <th>JOINED</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <tr><td colspan="6" class="text-center py-8 opacity-50">Loading encrypted data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            const table = document.getElementById('userTable');
            try {
                const res = await fetch('/api/users'); // We need to create this API next!
                const users = await res.json();
                
                document.getElementById('totalUsers').innerText = users.length;
                document.getElementById('activeTrials').innerText = users.filter(u => u.plan.includes('Trial')).length;

                let html = '';
                users.forEach(user => {
                    const date = new Date(user.date).toLocaleDateString();
                    html += `
                    <tr>
                        <td class="font-mono text-xs opacity-50">#${user._id.slice(-4)}</td>
                        <td class="font-bold">${user.email}</td>
                        <td>${user.domain || 'N/A'}</td>
                        <td><span class="px-2 py-1 rounded bg-green-900/30 text-xs border border-green-500/30">${user.plan}</span></td>
                        <td>${date}</td>
                        <td><i class="fa-solid fa-circle text-[10px] text-green-500 mr-2"></i>Active</td>
                    </tr>`;
                });
                table.innerHTML = html;
            } catch (err) {
                table.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-red-500">ACCESS DENIED. Server API missing.</td></tr>';
            }
        }
        
        // Auto load on start
        loadData();
    </script>
</body>
</html>
