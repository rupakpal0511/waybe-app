<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waybe Admin Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; color: #1e293b; }
        .glass { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); border-radius: 1rem; }
    </style>
</head>
<body class="p-6">

    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Waybe<span class="text-indigo-600">Admin</span></h1>
            <p class="text-slate-500 text-sm font-medium">Overview & Customer Management</p>
        </div>
        <div class="flex space-x-3">
            <button onclick="exportCSV()" class="px-4 py-2 bg-white border border-slate-300 text-slate-700 font-bold rounded-lg shadow-sm hover:bg-slate-50 transition">
                <i class="fa-solid fa-download mr-2"></i> Export CSV
            </button>
            <a href="/" class="px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-500 transition">
                <i class="fa-solid fa-arrow-right-from-bracket mr-2"></i> Go to Site
            </a>
        </div>
    </div>

    <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="glass p-6 col-span-1">
            <h3 class="text-slate-500 text-xs font-bold uppercase mb-4">Plan Distribution</h3>
            <canvas id="planChart"></canvas>
        </div>
        <div class="col-span-2 grid grid-cols-2 gap-6">
            <div class="glass p-6 flex flex-col justify-center">
                <div class="text-slate-400 text-xs font-bold uppercase">Total Revenue (Est)</div>
                <div class="text-4xl font-extrabold text-green-600 mt-2" id="totalRev">₹0</div>
                <div class="text-xs text-green-500 mt-1 font-bold">+12% from last week</div>
            </div>
            <div class="glass p-6 flex flex-col justify-center">
                <div class="text-slate-400 text-xs font-bold uppercase">Total Users</div>
                <div class="text-4xl font-extrabold text-indigo-600 mt-2" id="totalUsers">0</div>
                <div class="text-xs text-indigo-500 mt-1 font-bold">Live Database Count</div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto glass overflow-hidden">
        <div class="p-6 border-b border-slate-100 flex flex-col md:flex-row justify-between items-center gap-4">
            <h2 class="text-lg font-bold text-slate-800">All Customers</h2>
            <div class="relative w-full md:w-64">
                <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-400"></i>
                <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search email or domain..." 
                       class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 transition">
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="w-full text-left text-sm" id="mainTable">
                <thead class="bg-slate-50 text-slate-500 font-bold uppercase text-xs">
                    <tr>
                        <th class="p-5">User Profile</th>
                        <th class="p-5">Plan</th>
                        <th class="p-5">Status</th>
                        <th class="p-5">Joined</th>
                        <th class="p-5 text-right">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100" id="tableBody">
                    <tr><td colspan="5" class="p-8 text-center"><i class="fa-solid fa-circle-notch fa-spin text-indigo-600"></i> Loading Data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allUsers = [];

        // 1. Fetch & Render Data
        async function loadData() {
            try {
                const res = await fetch('/api/users');
                allUsers = await res.json();
                renderTable(allUsers);
                updateStats(allUsers);
                renderChart(allUsers);
            } catch (err) { console.error(err); }
        }

        // 2. Render Table
        function renderTable(users) {
            const tbody = document.getElementById('tableBody');
            if (users.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-slate-400">No users found.</td></tr>`;
                return;
            }
            let html = '';
            users.forEach(user => {
                const date = new Date(user.date).toLocaleDateString();
                const statusColor = user.status === 'Suspended' ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600';
                
                html += `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-5">
                        <div class="font-bold text-slate-800">${user.email}</div>
                        <div class="text-xs text-indigo-500">${user.domain || 'No Domain'}</div>
                    </td>
                    <td class="p-5"><span class="font-bold text-slate-600">${user.plan}</span></td>
                    <td class="p-5">
                        <span class="px-2 py-1 rounded-full text-xs font-bold ${statusColor}">
                            ${user.status || 'Active'}
                        </span>
                    </td>
                    <td class="p-5 text-slate-400">${date}</td>
                    <td class="p-5 text-right space-x-2">
                        <button onclick="toggleStatus('${user._id}', '${user.status}')" class="text-slate-400 hover:text-indigo-600" title="Toggle Status"><i class="fa-solid fa-power-off"></i></button>
                        <button onclick="deleteUser('${user._id}')" class="text-slate-400 hover:text-red-600" title="Delete"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }

        // 3. Search Filter
        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(u => 
                u.email.toLowerCase().includes(term) || 
                (u.domain && u.domain.toLowerCase().includes(term))
            );
            renderTable(filtered);
        }

        // 4. Update Charts & Revenue
        function updateStats(users) {
            document.getElementById('totalUsers').innerText = users.length;
            const revenue = users.reduce((sum, u) => sum + (u.revenue || 0), 0);
            document.getElementById('totalRev').innerText = '₹' + revenue.toLocaleString();
        }

        function renderChart(users) {
            const trials = users.filter(u => u.plan.includes('Trial')).length;
            const paid = users.length - trials;
            
            const ctx = document.getElementById('planChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Free Trials', 'Paid Plans'],
                    datasets: [{
                        data: [trials, paid],
                        backgroundColor: ['#818cf8', '#4f46e5'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        // 5. Actions (Delete/Status)
        async function deleteUser(id) {
            if(!confirm("Are you sure you want to delete this user?")) return;
            await fetch('/api/users/' + id, { method: 'DELETE' });
            loadData(); // Refresh
        }

        async function toggleStatus(id, currentStatus) {
            const newStatus = currentStatus === 'Suspended' ? 'Active' : 'Suspended';
            await fetch('/api/users/' + id, { 
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status: newStatus })
            });
            loadData(); // Refresh
        }

        // 6. Export to CSV
        function exportCSV() {
            let csv = "Email,Domain,Plan,Status,Date\n";
            allUsers.forEach(u => {
                csv += `${u.email},${u.domain},${u.plan},${u.status || 'Active'},${u.date}\n`;
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'waybe_customers.csv';
            a.click();
        }

        loadData();
    </script>
</body>
</html>
