<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waybe Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass { background: white; border: 1px solid #e2e8f0; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen relative">

    <div id="lockScreen" class="fixed inset-0 z-50 bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full text-center shadow-2xl">
            <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h2 class="text-2xl font-bold mb-2">Admin Access</h2>
            <p class="text-slate-500 text-sm mb-6">Enter your security PIN to continue.</p>
            <input type="password" id="pinInput" placeholder="Enter PIN" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 mb-4 text-center text-lg font-bold tracking-widest outline-none focus:ring-2 focus:ring-indigo-500">
            <button onclick="checkPin()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl transition">Unlock</button>
            <p id="errorMsg" class="text-red-500 text-sm mt-4 hidden">Access Denied</p>
        </div>
    </div>

    <div id="dashboardContent" class="hidden">
        
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="text-center md:text-left">
                <h1 class="text-2xl md:text-3xl font-extrabold text-slate-900 tracking-tight">Waybe<span class="text-indigo-600">Admin</span></h1>
                <p class="text-slate-500 text-sm font-medium">Control Center</p>
            </div>
            <div class="flex space-x-3">
                <button onclick="exportCSV()" class="px-4 py-2 bg-white border border-slate-300 text-slate-700 font-bold rounded-lg shadow-sm hover:bg-slate-50 transition text-sm">
                    <i class="fa-solid fa-download mr-2"></i> CSV
                </button>
                <a href="/" class="px-4 py-2 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-500 transition text-sm">
                    Go to Site
                </a>
            </div>
        </div>

        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass p-6">
                <h3 class="text-slate-500 text-xs font-bold uppercase mb-4">Plan Distribution</h3>
                <div class="relative h-64 w-full">
                    <canvas id="planChart"></canvas>
                </div>
            </div>
            <div class="glass p-6 flex flex-col justify-center items-center md:items-start text-center md:text-left">
                <div class="p-3 bg-green-100 text-green-600 rounded-full mb-3 shadow-sm"><i class="fa-solid fa-indian-rupee-sign text-xl"></i></div>
                <div class="text-slate-400 text-xs font-bold uppercase">Total Revenue (Est)</div>
                <div class="text-3xl md:text-4xl font-extrabold text-slate-900 mt-2" id="totalRev">₹0</div>
            </div>
            <div class="glass p-6 flex flex-col justify-center items-center md:items-start text-center md:text-left">
                <div class="p-3 bg-indigo-100 text-indigo-600 rounded-full mb-3 shadow-sm"><i class="fa-solid fa-users text-xl"></i></div>
                <div class="text-slate-400 text-xs font-bold uppercase">Total Users</div>
                <div class="text-3xl md:text-4xl font-extrabold text-slate-900 mt-2" id="totalUsers">0</div>
                <div class="text-xs text-green-500 font-bold mt-2"><i class="fa-solid fa-circle text-[8px] mr-1"></i> System Online</div>
            </div>
        </div>

        <div class="max-w-7xl mx-auto glass overflow-hidden">
            <div class="p-6 border-b border-slate-100 bg-slate-50/50 flex flex-col md:flex-row justify-between items-center gap-4">
                <h2 class="font-bold text-slate-800 text-lg">Customer Database</h2>
                <div class="relative w-full md:w-64">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-400"></i>
                    <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Search..." 
                           class="w-full pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 text-sm">
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm whitespace-nowrap">
                    <thead class="bg-slate-50 text-slate-500 font-bold text-xs uppercase">
                        <tr>
                            <th class="p-4">User Details</th>
                            <th class="p-4">Plan</th>
                            <th class="p-4">Status</th>
                            <th class="p-4">Date</th>
                            <th class="p-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-100">
                        <tr><td colspan="5" class="p-8 text-center text-slate-400">Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // SECURITY CONFIG
        const ADMIN_PIN = "051120"; // <--- CHANGE THIS IF YOU WANT

        function checkPin() {
            const input = document.getElementById('pinInput').value;
            if (input === ADMIN_PIN) {
                document.getElementById('lockScreen').classList.add('hidden');
                document.getElementById('dashboardContent').classList.remove('hidden');
                loadData(); // Only load data AFTER unlock
            } else {
                document.getElementById('errorMsg').classList.remove('hidden');
            }
        }

        // Allow "Enter" key to unlock
        document.getElementById('pinInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkPin();
        });

        // --- DASHBOARD LOGIC BELOW ---
        let allUsers = [];

        async function loadData() {
            try {
                const res = await fetch('/api/users');
                allUsers = await res.json();
                renderTable(allUsers);
                updateStats(allUsers);
                renderChart(allUsers);
            } catch (err) { console.error(err); }
        }

        function renderTable(users) {
            const tbody = document.getElementById('tableBody');
            if (users.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-slate-400">No users found.</td></tr>`;
                return;
            }
            let html = '';
            users.forEach(u => {
                const date = new Date(u.date).toLocaleDateString();
                const statusColor = u.status === 'Suspended' ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600';
                
                html += `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-4">
                        <div class="font-bold text-slate-800">${u.email}</div>
                        <div class="text-xs text-indigo-500">${u.domain || 'No domain'}</div>
                    </td>
                    <td class="p-4"><span class="font-bold text-slate-600">${u.plan}</span></td>
                    <td class="p-4"><span class="px-2 py-1 rounded-full text-xs font-bold ${statusColor}">${u.status || 'Active'}</span></td>
                    <td class="p-4 text-slate-400">${date}</td>
                    <td class="p-4 text-right space-x-2">
                        <button onclick="deleteUser('${u._id}')" class="text-slate-400 hover:text-red-500 transition"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }

        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allUsers.filter(u => u.email.toLowerCase().includes(term));
            renderTable(filtered);
        }

        function updateStats(users) {
            document.getElementById('totalUsers').innerText = users.length;
            const rev = users.reduce((sum, u) => sum + (u.revenue || 0), 0);
            document.getElementById('totalRev').innerText = '₹' + rev.toLocaleString();
        }

        function renderChart(users) {
            const trials = users.filter(u => u.plan && u.plan.includes('Trial')).length;
            const paid = users.length - trials;
            
            const ctx = document.getElementById('planChart').getContext('2d');
            if(window.myChart) window.myChart.destroy();
            
            window.myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Trial', 'Paid'],
                    datasets: [{
                        data: [trials, paid],
                        backgroundColor: ['#a5b4fc', '#4f46e5'],
                        borderWidth: 0
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false, 
                    plugins: { legend: { position: 'right' } }
                }
            });
        }

        async function deleteUser(id) {
            if(confirm("Delete this user?")) {
                await fetch('/api/users/' + id, { method: 'DELETE' });
                loadData();
            }
        }

                function exportCSV() {
            // 1. Check if there is data
            if (!allUsers || allUsers.length === 0) {
                alert("No data to export!");
                return;
            }

            // 2. Define the Headers (Top row of Excel)
            let csvContent = "Email,Domain,Plan,Status,Date,Revenue\n";

            // 3. Loop through every user and add a row
            allUsers.forEach(user => {
                // Fix the date format
                const date = new Date(user.date).toLocaleDateString();
                // Handle empty data fields
                const domain = user.domain || "N/A";
                const rev = user.revenue || 0;
                
                // Add the row
                csvContent += `${user.email},${domain},${user.plan},${user.status || 'Active'},${date},${rev}\n`;
            });

            // 4. Create the File (Blob)
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            
            // 5. Create a fake link and click it automatically
            const a = document.createElement('a');
            a.href = url;
            a.download = 'waybe_customers.csv'; // <--- The file name
            document.body.appendChild(a);
            a.click();
            
            // 6. Cleanup
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

    </script>
</body>
</html>
