<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard | Waybe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script> tailwind.config = { darkMode: 'class' } </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap');
        body { font-family: 'Outfit', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        
        /* Glass Style matching your brand */
        .glass { background: white; border: 1px solid #e5e7eb; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        
        /* Sidebar Hover Animation */
        .nav-item { transition: all 0.3s ease; border-left: 4px solid transparent; }
        .nav-item:hover, .nav-item.active { background-color: #e0e7ff; color: #4f46e5; border-left: 4px solid #4f46e5; }
        
        /* Smooth Fade In */
        .fade-in { animation: fadeIn 0.8s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex h-screen overflow-hidden bg-slate-50">

    <aside class="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col h-full z-20">
        <div class="p-8 flex items-center">
            <i class="fa-brands fa-hive text-3xl text-indigo-600 mr-2"></i>
            <span class="text-2xl font-extrabold tracking-tight">waybe</span>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <a href="#" class="nav-item active flex items-center px-6 py-4 font-bold text-slate-600">
                <i class="fa-solid fa-layer-group w-6"></i> Overview
            </a>
            <a href="#" class="nav-item flex items-center px-6 py-4 font-bold text-slate-600">
                <i class="fa-solid fa-globe w-6"></i> My Domains
            </a>
            <a href="#" class="nav-item flex items-center px-6 py-4 font-bold text-slate-600">
                <i class="fa-solid fa-credit-card w-6"></i> Billing
            </a>
            <a href="#" class="nav-item flex items-center px-6 py-4 font-bold text-slate-600">
                <i class="fa-solid fa-headset w-6"></i> Support
            </a>
        </nav>

        <div class="p-4 border-t border-slate-100">
            <a href="/" class="flex items-center px-6 py-3 text-red-500 font-bold hover:bg-red-50 rounded-lg transition">
                <i class="fa-solid fa-right-from-bracket w-6"></i> Log Out
            </a>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto relative">
        <div class="md:hidden flex justify-between items-center p-6 bg-white border-b border-slate-200 sticky top-0 z-30">
            <div class="flex items-center font-extrabold text-xl"><i class="fa-brands fa-hive text-indigo-600 mr-2"></i> waybe</div>
            <a href="/" class="text-slate-500"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>

        <div class="p-6 md:p-12 max-w-6xl mx-auto fade-in">
            
            <div class="flex flex-col md:flex-row justify-between items-end mb-10 gap-4">
                <div>
                    <h1 class="text-3xl md:text-4xl font-extrabold text-slate-900 mb-2">Dashboard</h1>
                    <p class="text-slate-500 font-medium">Welcome back, <span id="userName" class="text-indigo-600">User</span> ðŸ‘‹</p>
                </div>
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-bold shadow-lg shadow-indigo-200 transition transform hover:-translate-y-1">
                    <i class="fa-solid fa-plus mr-2"></i> New Domain
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
                <div class="glass p-6 rounded-2xl bg-white relative overflow-hidden group">
                    <div class="absolute right-0 top-0 w-24 h-24 bg-indigo-50 rounded-bl-full -mr-4 -mt-4 transition group-hover:bg-indigo-100"></div>
                    <div class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Primary Domain</div>
                    <div class="text-2xl font-bold text-slate-800 break-all" id="userDomain">...</div>
                    <div class="mt-4 flex items-center text-xs font-bold text-green-500">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></span> Active
                    </div>
                </div>

                <div class="glass p-6 rounded-2xl bg-white relative overflow-hidden group">
                    <div class="absolute right-0 top-0 w-24 h-24 bg-purple-50 rounded-bl-full -mr-4 -mt-4 transition group-hover:bg-purple-100"></div>
                    <div class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">Current Plan</div>
                    <div class="text-2xl font-bold text-slate-800" id="userPlan">...</div>
                    <div class="mt-4 text-xs font-bold text-purple-500">
                        Auto-renews in 15 days
                    </div>
                </div>

                <div class="glass p-6 rounded-2xl bg-white relative overflow-hidden group">
                    <div class="absolute right-0 top-0 w-24 h-24 bg-blue-50 rounded-bl-full -mr-4 -mt-4 transition group-hover:bg-blue-100"></div>
                    <div class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-2">System Status</div>
                    <div class="text-2xl font-bold text-slate-800">Operational</div>
                    <div class="mt-4 text-xs font-bold text-slate-400">
                        Latency: <span class="text-slate-800">24ms</span>
                    </div>
                </div>
            </div>

            <div class="glass bg-white rounded-2xl overflow-hidden shadow-sm">
                <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                    <h3 class="font-bold text-lg text-slate-800">Recent Activity</h3>
                    <button class="text-indigo-600 text-sm font-bold hover:underline">View All</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-slate-50 text-slate-500 uppercase text-xs font-bold">
                            <tr>
                                <th class="p-5">Event</th>
                                <th class="p-5">Status</th>
                                <th class="p-5">Date</th>
                                <th class="p-5 text-right">Details</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100">
                            <tr>
                                <td class="p-5 font-bold text-slate-700"><i class="fa-solid fa-file-signature text-slate-400 mr-2"></i> Account Created</td>
                                <td class="p-5"><span class="bg-green-100 text-green-700 px-2 py-1 rounded text-xs font-bold">Success</span></td>
                                <td class="p-5 text-slate-500" id="joinDate">...</td>
                                <td class="p-5 text-right text-slate-400"><i class="fa-solid fa-chevron-right"></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function loadDashboard() {
            try {
                // Since we don't have a real Login/Password system yet, 
                // we will simulate it by grabbing the MOST RECENT user from the database.
                const res = await fetch('/api/users');
                const users = await res.json();

                if (users.length > 0) {
                    const currentUser = users[0]; // Gets the newest user
                    
                    // Update HTML with data
                    document.getElementById('userName').innerText = currentUser.email.split('@')[0]; // Extract name from email
                    document.getElementById('userDomain').innerText = currentUser.domain || "No Domain Selected";
                    document.getElementById('userPlan').innerText = currentUser.plan || "Free Tier";
                    
                    const date = new Date(currentUser.date).toLocaleDateString();
                    document.getElementById('joinDate').innerText = date;
                }
            } catch (err) {
                console.error("Dashboard Error:", err);
            }
        }

        // Run on load
        loadDashboard();
    </script>
</body>
</html>
